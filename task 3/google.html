<!DOCTYPE html>
<html>

    <head>
        <title>Google Homepage</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>  
    <body>
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                    <li class="nav-links"><a href="#">Images</a></li>
                    <li id="sign_in"><a href="#">Sign In</a></li>
                </ul>  
            </nav>  
        </header>  
        <div class="google">
            <a href="#" id="google_logo"><img src="https://th.bing.com/th/id/R.c87f97aac58d704fc7fa24efe13def29?rik=N8ZZXnpaSvSw0w&pid=ImgRaw&r=0" alt=" google logo" width="350px"/></a>
        </div>
    
        <div class="form">  
            <form action="http://www.google.com/search" method="get">
                <label for="form-search"></label>   
                <input type="text" name="q" id="form-search" placeholder="Search Google or type URL">
                <div class="form buttons">
                <input type="submit" value="Search" id="google_search">
                <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
                </div>
            </form>
        </div>  

    </body>
</html>
